{% extends "home/base.html" %}
{% block title %}Email sent with instructions!{% endblock %}
{% block content %}
{% load static %}

<style>
    html,
    body {
        overflow-x: hidden;
    }
</style>

<div class="container row class signup-container mx-5">

    <div class="col-md-6">
        <form>

            <h2>Reset Your Password</h2>

            <div class="form-group mt-4">
                <label for="" class="mb-2">An email with instructions to reset your password was sent to your account.</label>
            </div>

            <button type="submit" class=" w-100 btn btn-primary mt-2 w-100">Resend instructions</button>
        </form>
        <div class="w-100 d-flex justify-content-center">
            <a href="{% url 'login' %}" class="mt-3">Back To Login</a>
        </div>

    </div>

    <div class="col-md-6 signupImageColumn">
        <img src="static/assets/img/signupImage.png" style="width: 100%;height: 100%;">
    </div>
</div>
{% endblock %}
