{% extends "home/base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
{% load static %}

<style>
    html,
    body {
        overflow-x: hidden;
    }
</style>

<div class="container row class signup-container mx-5">

    <div class="col-md-6">
        <form method="post" action="">
           {% csrf_token %}
            <h2>Reset Your Password</h2>

            <div class="form-group mt-4">
                <label for="" class="mb-2">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
            </div>

            <button type="submit" class=" w-100 btn btn-primary mt-2 w-100">Reset Password</button>
        </form>
    <div class="w-100 d-flex justify-content-center">
        <a href="{% url 'login' %}" class="mt-3">Back To Login</a>
    </div>
\
    </div>

    <div class="col-md-6 signupImageColumn">
        <img src="static/assets/img/signupImage.png" style="width: 100%;height: 100%;">
    </div>
</div>
{% endblock %}
